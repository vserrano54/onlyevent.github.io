<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="fondo_login">
      <div class="imagen">
        <img src="img/logo.png" alt="" />
      </div>
      <div class="titulo">Iniciar Sesión - OnlyEvent</div>
      <form class="login col-12">
        <fieldset>
          <legend>Datos para el inicio de sesión</legend>
          <div class="mb-3">
            <label for="email" class="form-label"
              >Correo*
              <span class="hide--accessibility"
                >se solicita ingresar el correo electronico valido, que contenga
                el caracter especial como '@', y los dominios '.es', '.com',
                '.hotmail'
              </span>
            </label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Ingrese su email"
            />
            <p class="error" id="erroremail"></p>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"
              >Contraseña*
              <span class="hide--accessibility"
                >se solicita ingresar una contraseña valida que contenga una
                longitud de 8 caracteres minimo, al menos una letra mayúscula,
                una letra minúscula, numeros, y un caracter como: '!', '.', '@',
                '#','$' o '%'
              </span>
            </label>
            <div class="box-eye">
              <button type="button" id="btnMostrar">
                <i id="eyepassword" class="fa-solid fa-eye changepassword"></i>
              </button>
            </div>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              aria-describedby="passwordHelp"
              placeholder="Ingrese un password"
            />
            <p class="error" id="errorpassword"></p>
          </div>
          <div class="d-grid gap-2">
            <button type="button" class="boton" id="btnLogin">
              Iniciar Sesión
              <span class="hide--accessibility"
                >Boton para iniciar sesion, debe de haber ingresado el correo
                electronico y la contraseña, para iniciar sesión</span
              >
            </button>
          </div>
        </fieldset>
      </form>
      <div class="login col-12 mt-2">
        <a class="mx-2" href="signup.html"> Create una cuenta</a>
        <a href="recuperarpass.html">Recuperar contraseña</a>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7f7949013d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
  </body>
</html>
